<div class="container">
  <h2>User List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button class="btn btn-primary" (click)="editUser(user)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Edit User Form -->
  <div *ngIf="selectedUser">
    <div class="mt-2">
      <h3>Edit User: {{ selectedUser.email }}</h3>
      <form [formGroup]="editForm" (ngSubmit)="saveChanges()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="role">Phone:</label>
          <input
            type="text"
            id="phone"
            formControlName="phone"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="role">Role:</label>
          <input
            type="text"
            id="role"
            formControlName="role"
            class="form-control"
          />
        </div>
        <div class="mt-2">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <button
            type="button"
            class="btn btn-secondary ms-1"
            (click)="cancelEdit()"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
