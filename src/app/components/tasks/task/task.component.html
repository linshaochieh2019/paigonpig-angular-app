<div class="card mb-3">
  <div class="card-body">
    <h3>{{ task?.title }}</h3>
    <div class="mt-3">
      <p>{{ task?.description }}</p>
      <p><strong>Assignee:</strong> {{ task?.assignee }}</p>
      <p><strong>Completed:</strong> {{ task?.completed ? "Yes" : "No" }}</p>
      <p><strong>Deadline:</strong> {{ task?.deadline | date }}</p>
      <p><strong>Created Time:</strong> {{ task?.createdTime | date }}</p>
    </div>

    <!-- Action Buttons -->
    <div class="mt-4 d-flex justify-content-end">
      <!-- Complete Button -->
      <button
        class="btn btn-success btn-sm me-2"
        (click)="markAsComplete()"
        [disabled]="task?.completed"
      >
        Complete
      </button>

      <ng-container *ngIf="isAdmin">
        <button class="btn btn-warning btn-sm me-2" (click)="editTask()">
          Edit
        </button>

        <button class="btn btn-danger btn-sm" (click)="deleteTask()">
          Delete
        </button>
      </ng-container>
    </div>
  </div>
</div>
