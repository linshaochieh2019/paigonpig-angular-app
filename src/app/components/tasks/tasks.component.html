<!-- tasks.component.html -->

<!-- Add New Task Form -->
<h2>Create New Task</h2>
<form (ngSubmit)="createTask()">
  <input [(ngModel)]="newTask.title" placeholder="Task Title" name="title" required>
  <textarea [(ngModel)]="newTask.description" placeholder="Task Description" name="description"></textarea>
  <button type="submit">Add Task</button>
</form>

<!-- Edit Task Form -->
<div *ngIf="editTask">
  <h2>Edit Task</h2>
  <form (ngSubmit)="updateTask()">
    <input [(ngModel)]="editTask.title" name="editTitle" required>
    <textarea [(ngModel)]="editTask.description" name="editDescription"></textarea>
    <button type="submit">Save Changes</button>
  </form>
  <button (click)="editTask = null">Cancel</button>
</div>

<!-- Task List -->
<h2>Task List</h2>
<ul>
  <li *ngFor="let task of tasks">
    <input type="checkbox" [checked]="task.completed" (change)="toggleCompletion(task)">
    <strong>{{ task.title }}</strong> - {{ task.description }}
    <button (click)="selectTaskForEdit(task)">Edit</button>
    <button (click)="deleteTask(task.id!)">Delete</button>
  </li>
</ul>
